<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form</title>
</head>
<body>
    <div class="containerEF">
        <form>
            <div class="titleEF">
                <h1>Full Name</h1>
                <h1>Contact Details</h1>
            </div>
            <div class="FSN">
                <div class="nameEF">
                    <input class="EFfield" type="text" pattern="[A-Za-z]+" title="Your name..." required>
                    <label><br>First Name</label>
                </div>
                <div class="surnameEF">
                    <input class="EFfield" type="text" pattern="[A-Za-z]+" title="Your Last name..." required>
                    <label><br>Last Name</label>
                </div>
                <div class="numberEF">
                    <input class="EFfield" type="tel" pattern="[0-9]+" title="Your phone number..." required>
                    <label><br>Phone number</label>
                </div>
            </div>
            <div class="emailEF">
                <input class="EFfield" type="email" title="Your email..." required>
                <label><br>Email address</label>  
            </div>
            <div class="titleEDEF">
                <h1>Enquiry Details</h1>
            </div>
            <div class="EDandSubmit">
                <input class="EFfield1" type="text" title="Details" required>
                <div class="submit">
                    <button type="submit" class="EFsubmit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <p class="EFabout">On this page, you can choose which type of product you are interested in.</p>
</body>
